{% extends "layout/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Домашняя страница{% endblock %}

{% block css %}
<style>
body {
      background-color: #F6F2E6;
    }
</style>
{% endblock %}

{% block content %}
<h1>Все опросы:</h1>
    <br>
    {% for vote in votes %}
        <h2><a href="{% url 'poll:question' vote.pk %}">{{ vote.title }}</a></h2>
        <p>{{ vote.content }}</p>
    {% endfor %}
{% endblock %}
