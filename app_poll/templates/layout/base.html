{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Опросник{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% block css %}{% endblock %}
</head>
            {% if user.is_authenticated %}

              <form action="{% url 'accounts:logout' %}?next=/" method="POST">
                {% csrf_token %}
                {{ form.id_vote }}
                  <br>
                  <input type="submit" class="btn btn-info mb-2" value="Выйти">
              </form>

                <form action="{% url 'poll:vote' %}" method="get">
                <input type="submit" class="btn btn-info mb-2" value="На главную">
                </form>

                <form action="{{ request.META.HTTP_REFERER }}" method="get">
                <input type="submit" class="btn btn-info mb-2" value="Назад">
                </form>
            {% else %}
            <br>
            <form action="{% url 'accounts:login' %}" method="get">
                <input type="submit" class="btn btn-info mb-2" value="Вход">
                </form>
            {% endif %}

<body class="container-fluid">
    <header class="mb-4">
        <h1 class="display-1 text-center">Опросник</h1>
    </header>
    <br>
    <br>

  {% block content %}
  {% endblock %}
</body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</html>
